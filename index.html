        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #ffffff;
            --text-primary: #0a0a0a;
            --text-secondary: #888888;
            --accent-color: #0056ff;
            --cursor-x: 50%;
            --cursor-y: 50%;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            /* min-height para asegurar que cubra toda la pantalla, pero permita crecer */
            min-height: 100vh;
            /* Soporte para móviles modernos (dvh ignora la barra de url) */
            min-height: 100dvh; 
            
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-primary);
            
            /* Centrado flex */
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Importante: permite scroll si el contenido es alto en móvil */
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* --- INTERACTIVE BACKGROUND --- */
        .background-glow {
            position: fixed; /* Fixed para que no se mueva al scrollear */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(
                circle at var(--cursor-x) var(--cursor-y), 
                rgba(212, 255, 0, 0.08) 0%, 
                rgba(10, 10, 10, 1) 60%
            );
            transition: background 0.1s ease;
            pointer-events: none;
        }

        /* --- LAYOUT --- */
        .container {
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            z-index: 1;
            position: relative;
        }

        header {
            margin-bottom: clamp(3rem, 10vh, 5rem);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap; /* Permite que baje si falta espacio */
            gap: 1.5rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* --- LANGUAGE TOGGLE --- */
        .lang-switch {
            background: none;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 0.4rem 0.8rem; /* Touch target un poco más grande */
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .lang-switch:hover, .lang-switch:active {
            border-color: #0056ff;
            color:#0056ff;
        }

        /* --- TYPOGRAPHY --- */
        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: #0056ff; /* Azul brillante */
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
            animation: pulse 2s infinite;
            flex-shrink: 0; /* Evita que se aplaste */
        }

        @keyframes pulse {
            0% { opacity: 1; scale: 1; }
            50% { opacity: 0.5; scale: 0.9; }
            100% { opacity: 1; scale: 1; }
        }

        .my-identity {
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        h1 {
            /* Clamp ajustado para móviles: min 2.5rem */
            font-size: clamp(2.5rem, 9vw, 6rem);
            font-weight: 800;
            line-height: 1.05;
            letter-spacing: -0.03em;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #232323, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            word-break: break-word; /* Evita desborde horizontal */
        }

        p.subtext {
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: var(--text-secondary);
            max-width: 600px;
            margin-bottom: clamp(3rem, 10vh, 5rem);
            font-weight: 300;
            line-height: 1.6;
        }

        /* --- LINKS --- */
        .links-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .cta-link {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cta-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #0056ff ;
            transition: width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .cta-link:hover { color: #0056ff; }
        .cta-link:hover::before { width: 100%; }
        
        .arrow-icon { transition: transform 0.3s ease; }
        .cta-link:hover .arrow-icon { transform: translateX(5px); }

        /* --- WHATSAPP BUTTON --- */
        .whatsapp-float {

            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #25d366;
            color: #FFF;

            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .whatsapp-float:hover {

        }

        .whatsapp-icon {

        }

        /* --- MOBILE MEDIA QUERY --- */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem; /* Menos padding lateral */
            }

            header {

            }
            
            h1 {
                margin-bottom: 1rem;
            }

            .links-container {
                flex-direction: column; /* Links uno debajo del otro */
                gap: 1.5rem;
                align-items: flex-start;
            }

            .cta-link {
                padding: 0.8rem 0; /* Área de toque más grande verticalmente */
                width: 100%; /* Ocupa todo el ancho para facilitar el tap */
                border-bottom: 1px solid rgba(255,255,255,0.1); /* Separador sutil */
            }
            
            .cta-link::before {
                display: none; /* Quitamos la línea animada en móvil, usamos borde */
            }
            
            .cta-link:last-child {
                border-bottom: none;
            }
        }

    <script>
        // --- TEXTOS ---
        const translations = {
            es: {
                role: "EMANUEL MORANO SOLÉ | DISEÑADOR DE PRODUCTO",
                title: "Diseñando <br>lo que viene.",
                subtext: "Actualizando versión 2026. La calidad requiere tiempo.",
                linkedin: "Conectemos en LinkedIn",
                email: "Envíame un Email",
                btn: "EN"
            },
            en: {
                role: "EMANUEL MORANO SOLÉ | PRODUCT DESIGNER",
                title: "Designing <br>what's next.",
                subtext: "Updating version 2026. Quality takes time.",
                linkedin: "Let's connect on LinkedIn",
                email: "Send me an Email",
                btn: "ES"
            }
        };

        let currentLang = 'es';

        // --- FUNCIONES ---
        function updateDOM(lang) {
            const t = translations[lang];
            
            document.getElementById('main-title').innerHTML = t.title;
            document.getElementById('role-text').textContent = t.role;
            document.getElementById('sub-text').textContent = t.subtext;
            document.getElementById('link-linkedin').textContent = t.linkedin;
            document.getElementById('link-email').textContent = t.email;
            document.getElementById('lang-toggle').textContent = t.btn;

            document.documentElement.lang = lang;
            currentLang = lang;
        }

        function toggleLanguage() {
            const newLang = currentLang === 'es' ? 'en' : 'es';
            updateDOM(newLang);
        }

        function initLanguage() {
            const browserLang = navigator.language || navigator.userLanguage; 
            if (!browserLang.startsWith('es')) {
                updateDOM('en');
            } else {
                updateDOM('es');
            }
        }

        // --- MOUSE GLOW (Optimizado) ---
        // En movil esto no hace mucho, pero no molesta.
        let ticking = false;
        document.addEventListener('mousemove', (e) => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const x = e.clientX / window.innerWidth * 100;
                    const y = e.clientY / window.innerHeight * 100;
                    document.documentElement.style.setProperty('--cursor-x', `${x}%`);
                    document.documentElement.style.setProperty('--cursor-y', `${y}%`);
                    ticking = false;
                });
                ticking = true;
            }
        });

        initLanguage();

    </script>
